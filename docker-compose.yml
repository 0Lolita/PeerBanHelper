services:
  peerbanhelper:
    image: "ghostchu/peerbanhelper:<填写版本号>"
    restart: unless-stopped
    container_name: "peerbanhelper"
    volumes:
      - ./:/app/data
    ports:
      - "9898:9898"
    stop_grace_period: 30s
    environment:
      - PBH_KUBO_RPC=/dnsaddr/kubo/tcp/5001
    depends_on:
      - kubo
    links:
      - kubo
  kubo:
    image: "ipfs/kubo:release"
    restart: unless-stopped
    container_name: "kubo"
    ports:
      - "4001:4001"
    stop_grace_period: 30s
    volumes:
      - ./ipfs:/data/ipfs